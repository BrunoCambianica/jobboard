<div class="form-group">
  <form [formGroup]="form" (ngSubmit)="createJob()">
    <div class="row">
      <div class="col">
        <label for="title">titre</label>
        <input type="text" name="title" class="form-control" placeholder="titre de votre annonce" formControlName="title">
        <label for="company">entreprise</label>
        <input type="text" name="company" class="form-control" placeholder="nom de l'entreprise" formControlName="company">
        <label for="city">ville</label>
        <input type="text" name="city" class="form-control" placeholder="nom de la ville" formControlName="city">
        <label for="zipcode">code postal</label>
        <input type="text" name="zipcode" class="form-control" placeholder="codepostal" formControlName="zipcode">
      </div>

      <div class="col">
        <label for="description">description</label>
        <textarea name="description" cols="30" rows="10" formControlName="description"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="sm-col">
        <label for="contract">contrat</label>
        <select name="contract" formControlName="contract">
          <option *ngFor="let ct of contractTypes" [value]="ct.value">{{ct.name}}</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="sm-col">
        <input type="text" name="salary" class="small-text" placeholder="salaire" formControlName="salary">
        <select name="currency" formControlName="currency" class="currency">
          <option *ngFor="let cur of currencies" [value]="cur.value">{{cur.name}}</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="sm-col">
        <label for="experience">experience</label>
        <select name="experience" formControlName="experience">
          <option *ngFor="let exp of experience" [value]="exp.value">{{exp.name}}</option>
        </select>
      </div>

      <div class="sm-col">
        <label for="status">status</label>
        <select name="status" formControlName="status">
          <option *ngFor="let stat of statuses" [value]="stat.value">{{stat.name}}</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="sm-col">
        <label for="area">déplacements</label>
        <div *ngFor="let area of areas">
          <input type="radio" name="area" [id]='"btn-" + area.value' formControlName="area" [value]="area.value">
          <label [for]='"btn- + area.value"'>{{area.name}}</label>
        </div>
      </div>
    </div>

    <div class="form-group col-sm-12">
      <button type="submit" class="btn btn-success">créer l'annonce</button>
    </div>
  </form>
</div>
